spring:
  application:
    name: zuul
  rabbitmq:
    host: 192.168.3.134
    port: 5672
    username: admin
    password: admin
    
server:
  port: 3001
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka

#开启重试，zuul默认不开启ribbon的重试
zuul:
  retryable: true
  
  routes:
    item-service: /item-service/** #默认配置即是会将访问路径映射为（/item-service/**）
    user-service: /user-service/**
    order-service: /order-service/**

ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 2000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1
  
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500
            
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream          



